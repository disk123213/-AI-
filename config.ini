[BASIC]
board_size = 15  # 棋盘尺寸（默认15x15）
log_level = INFO  # 日志级别（DEBUG/INFO/WARNING/ERROR）

[SERVER]
host = 0.0.0.0  # 服务器监听地址
port = 8888  # 服务器端口
max_clients = 50  # 最大并发客户端数
timeout = 30  # 客户端超时时间（秒）

[AI]
default_type = nn+mcts  # 默认AI类型（minimax/mcts/nn/nn+mcts）
default_level = HARD  # 默认AI难度（EASY/MEDIUM/HARD/EXPERT）
nn_hidden_layers = [1024, 512, 256]  # 神经网络隐藏层
max_epochs = 50  # 训练最大轮数
batch_size = 32  # 训练批次大小
learning_rate = 0.001  # 学习率

[DATABASE]
host = localhost  # 数据库地址
port = 3306  # 数据库端口
user = root  # 数据库用户名
password = 123456  # 数据库密码
db_name = gobang  # 数据库名

[PATH]
model_dir = ./models  # 模型存储目录
log_dir = ./logs  # 日志存储目录
data_dir = ./data  # 训练数据存储目录